{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
  <div class="item">
      <h2>{{item.name}}</h2>
        <div class="item-description">
            <p>Description: {{item.description}}</p>
            <a class="btn btn-primary" href="{{url_for('edit_item', category_id = category.id, item_id=item.id)}}"
               role="button">Edit</a>
            <a class="btn btn-primary" href="{{url_for('delete_item', category_id = category.id, item_id=item.id)}}"
               role="button">Delete</a>
        </div>

  </div>
</div>
{% endblock %}
